<section class="intro-y text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="intro-y lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded-xl" alt="hero" 
      src="{{ url_for('static', path='/images/landing.jpg') }}">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Mango Web Server</h1>
      <p class="mb-8 leading-relaxed">Building a sweeter web!</p>
      <div class="flex justify-center">
        <!--
        <button class="intro-y inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
        <button class="intro-y ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Button</button>
        -->
      </div>
    </div>
  </div>
</section>
{% if request.state.htmx %}
<div id="breadcrumbs"
  hx-swap-oob="true"
  _="on click
    set targetId to the @data-target of the event's target
    take .{'side-menu--active'}
      from <a/> in #side-menu
      for #{targetId}"
  class="-intro-x breadcrumb mr-auto hidden sm:flex">
  <a hx-get="{{url_for(name='landing-page')}}"
    hx-target="#viewport"
    hx-swap="innerHTML"
    hx-push-url="true"
    hx-indicator="#content-loader"
    data-target="dashboard"
    class="cursor-pointer"
  >
    Application
  </a>
  <svg id="chevron-right" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
  </svg>
  <span class="breadcrumb--active">Dashboard</span>
</div>
{% endif %}
