<!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-600 hover:bg-gray-50 hover:text-gray-900" -->
<a id="dashboard"
  hx-get="{{url_for(name='landing-page')}}"
  hx-target="#viewport"
  hx-swap="innerHTML"
  hx-push-url="true"
  class="side-bar-menu group">
  <!-- Current: "text-gray-500", Default: "text-gray-400 group-hover:text-gray-500" -->
  <svg tag="outline/home" class="side-bar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
  </svg>
  Dashboard
</a>
{% for app in data %}
  <details hx-boost="true"
    class="side-bar-menu" open>
    <summary>
      {{ app.label }}
    </summary>
    {% for item in app.models %}
      <a id="{{ item.name }}" 
        href="{{ app.prefix }}/{{ item.name }}"
        hx-target="#viewport"
        hx-swap="innerHTML"
        class="side-bar-menu group">
        {% if item.icon %}
          {{ item.icon|safe }}
        {% else %}
          <svg class="side-bar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" data-heroicon="outline/chip">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />            
          </svg>
        {% endif %}
        {{ item.label }}
      </a>
    {% endfor %}
  </details>
{% endfor %}
