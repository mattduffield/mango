<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="/static/external/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <p>Please enter a new password for your account.</p>
      <div class="d-flex">
        <form method="post"
          xtarget="hiddenFrame"  
          action="/wf/trigger-workflow-run-as-form"
          class="d-flex flex-column mx-2">
          <p>
            <input type="hidden" name="database" value="{{database}}"> 
            <input type="hidden" name="id" value="{{id}}"> 
            <input type="hidden" name="email" value="{{wfr.data.email}}"> 
            <input type="hidden" name="trigger" value="update_password"> 
            <label for="password">Password</label>
            <input id="password" name="password">
          </p>
          <a onclick="this.parentNode.submit();"
            class="d-flex justify-content-end"
            style="cursor: pointer; text-decoration: underline;">Change Password</a>
        </form>
      </div>
      <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
