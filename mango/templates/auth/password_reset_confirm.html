{% extends "registration_base.html" %}
{% from 'macros/macros.html' import crispy %}
{% from 'macros/macros.html' import crispy2 %}

{% block content %}
  <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">                  
    <form method="post"
      class="my-auto mx-auto xl:ml-20 bg-white dark:bg-dark-1 xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
      {# {% csrf_token %} #}
      <h1 class="text-3xl text-gray-800">Enter your new password</h1>
      {{ crispy(form) }}
      <div class="flex justify-between">
        <a href="{{ url_for('login') }}" 
          class="intro-y py-3 px-4 mt-3 xl:mt-0 align-top">
          Already have an account?
        </a>
        <button class="btn btn-primary intro-y py-3 px-4 align-top"
          type="submit">
          Confirm new password
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
