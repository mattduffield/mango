<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
  <!-- Sidebar component, swap this element with another sidebar if you like -->
  <div class="flex flex-col flex-grow border-r border-gray-200 bg-white overflow-y-auto">
    <div class="flex justify-center items-center flex-shrink-0 px-4 py-2 h-[72px] shadow">
      <a 
        hx-get="{{url_for(name='landing-page')}}"
        hx-target="#viewport"
        hx-swap="innerHTML"
        hx-push-url="true"
        class="cursor-pointer">
        {% if view.organization.logo_small %}
          {{ view.organization.logo_small|safe }}
        {% else %}
          <img class="h-8 w-auto" src="{{ url_for('static', path='/images/nav-letters.png') }}" alt="Pallet Tracker">
        {% endif %}
      </a>
    </div>
    <div class="mt-5 flex-grow flex flex-col">
      <nav id="side-bar"
        class="flex-1 px-2 pb-4 space-y-1"
        hx-indicator="#content-loader"
        hx-trigger="load"
        hx-get="/view/nav-menu"
        hx-target="#side-bar"
        hx-swap="innerHTML"
        hx-push-url="false"
        >
      </nav>
    </div>
  </div>
</div>
