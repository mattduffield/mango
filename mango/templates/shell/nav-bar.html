  <div class="sticky top-0 z-10 intro-x xmx-4 xrelative flex-shrink-0 flex flex-1 items-center justify-end h-16 bg-white shadow">
    <div class="m-4">
      <button type="button" 
        class="bg-white shadow-lg rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" 
        _="on click toggle .hidden on #user-menu"
        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
        <span class="sr-only">Open user menu</span>
        <span class=" pointer-events-none inline-block h-8 w-8 rounded-full overflow-hidden bg-gray-100">
          <svg class="pointer-events-none h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </span>
      </button>
    </div>
    <!--
      Dropdown menu, show/hide based on menu state.

      Entering: "transition ease-out duration-100"
        From: "transform opacity-0 scale-95"
        To: "transform opacity-100 scale-100"
      Leaving: "transition ease-in duration-75"
        From: "transform opacity-100 scale-100"
        To: "transform opacity-0 scale-95"
    -->
    <div class="hidden xorigin-top-right absolute top-14 right-6 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50" 
      id="user-menu"
      role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
      <!-- Active: "bg-gray-100", Not Active: "" -->


      {% if view and view.can(request, role='super_admin') %}

        role="menuitem"
